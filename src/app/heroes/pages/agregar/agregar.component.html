<h1>
  {{ hero.id ? "Editar" : "Nuevo" }} Heroe <small>{{ hero.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="40px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input [(ngModel)]="hero.superhero" matInput type="text" required />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input [(ngModel)]="hero.alter_ego" matInput type="text" required />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera aparicion</mat-label>
      <input
        [(ngModel)]="hero.first_appearance"
        matInput
        type="text"
        required
      />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input [(ngModel)]="hero.characters" matInput type="text" required />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="hero.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Foto url</mat-label>
      <input [(ngModel)]="hero.alt_img" matInput type="url" required />
    </mat-form-field>
    <br />
    <div fxLayout>
      <button (click)="guardar()" mat-raised-button color="primary">
        Guardar
      </button>
      <span class="spacer"></span>
      <button (click)="borrar()" *ngIf="hero.id" color="warn" mat-raised-button>
        Borrar
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="hero | imagen" />
  </div>
</div>
